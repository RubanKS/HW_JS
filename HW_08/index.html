<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HW 08</title>
</head>

<body>
	<p class="super_element">Привет</p>

	<img src="https://placeimg.com/50/50/animals" alt="">
	<img src="https://placeimg.com/50/50/arch" alt="">
	<img src="https://placeimg.com/50/50/nature" alt="">
	<img src="https://placeimg.com/50/50/people" alt="">
	<img src="https://placeimg.com/50/50/tech" alt="">
	<img src="https://placeimg.com/50/50/tech/grayscale" alt="">
	<img src="https://placeimg.com/50/50/tech/sepia" alt="">

	<br>

	<button>Кнопка</button>
	<button class="super_element">Кнопка с классом btn</button>
	<button>Кнопка</button>

	<br>

	<textarea></textarea>

	<br>

	<ul>
		<li>
			<button>Кнопка 1</button>
		</li>
		<li>
			<button>Кнопка 2</button>
		</li>
		<li>
			<button>Кнопка 3</button>
		</li>
		<li>
			<button>Кнопка 4</button>
		</li>
	</ul>

	<script>
		"use strict";
		// 1. Необходимо вывести сообщение в консоль "все теги прогрузились",
		// когда все теги будут созданы браузером.
		document.addEventListener('DOMContentLoaded', () => {
			console.log('Все теги прогрузились');
		});

		// 2. Необходимо вывести сообщение в консоль "страница загрузилась",
		// когда все ресурсы страницы будут загружены.
		window.addEventListener('load', () => {
			console.log('Страница загрузилась');
		});

		// 3. При клике на какой - либо тег на странице в консоль должно выводиться сообщение наподобие:
		// - Класс "super_element" присутствует в элементе "div".
		// - сообщение должно определять присутствует или отсутствует класс "super_element"
		// - у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
		// - которому был совершен клик.
		// - Необходимо использовать делегирование.
		const parent = document.body;
		parent.addEventListener('click', (e) => {
			const clickedElement = e.target;
			const elementClass = clickedElement.classList.contains('super_element');
			const elementTag = clickedElement.tagName.toLowerCase();
			const message = `Класс "super_element" ${elementClass ? 'присутствует' : 'отсутствует'} в элементе "${elementTag}".`;
			console.log(message);
		});

		// 4. Сделайте, чтобы при наведении на textarea в консоли
		// появлялось сообщение: "Вы навели на textarea."
		const textarea = document.querySelector('textarea');
		textarea.addEventListener('mouseover', () => {
			console.log('Вы навели на textarea');
		});
		textarea.addEventListener('mouseout', () => {
			console.log('Наведения на textarea больше нет');
		});

		// 5. Необходимо повесить событие клика на тег ul.
		// В обработчике события в консоль необходимо выводить текст,
		// который записан внутри элемента кнопки, по которой был
		// произведен клик.
		// Если клик был не по кнопке, то ничего выводить не нужно.
		// Необходимо использовать делегирование.
		const ul = document.querySelector('ul');
		ul.addEventListener('click', (event) => {
			const target = event.target;
			target.tagName.toLowerCase() === 'button' ? console.log(target.textContent) : null;
		});

		// 6. Вопрос: Почему в console.log пишется сначала текст из
		// 5 задания и только потом выводится текст из 3 задания,
		// если мы кликаем по кнопкам в ul?
		// Ответ необходимо написать здесь же, под этим комментарием,
		// своими словами.

		//При клике на кнопку срабатывает обработчик клика на кнопке,
		//который выводит текст из 5 задания в консоль.
		//Затем событие продолжает всплывать и срабатывает обработчик 
		//клика на родительском элементе (делегирование),
		//который выводит текст из 3 задания в консоль.
		//Поэтому тексты выводятся в таком порядке.

		// 7. С помощью JS необходимо изменить цвет заднего фона
		// каждого второго тега li.
		let lis = document.querySelectorAll("li");

		for (let i = 1; i < lis.length; i += 2) {
			lis[i].style.backgroundColor = "gray";
		}
	</script>
</body>

</html>
